    <h1>lab5 (ham check regex)</h1>
    <script>
        var email = prompt("nhap email");
        function isRegex(email){
            const regexEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email);
            return regexEmail ?  document.writeln("Email dung"): document.writeln("Email sai");
